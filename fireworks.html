<html>
  <head>
    <script>
    function calcAmount(input, number, label, type){
      var x = document.getElementById(input).value;
      x = number * x;
      var result = x.toFixed(2)
      document.getElementById(label).innerHTML = result;
      updateResult(type);
      updateCoin(type);
      updateCash(type);
    }
    function updateResult(type){
      result = 0.00;
      for(var i = 0;i<9;i++){
        var x = parseFloat(document.getElementById(type + "r" + String(i)).textContent);
        result += x;
      }
      var decimalResult = result.toFixed(2);
      document.getElementById(type + "result").innerHTML = decimalResult;
    }
    function updateCash(type){
      result = 0.00;
      for(var i = 0;i<5;i++){
        var x = parseFloat(document.getElementById(type + "r" + String(i)).textContent);
        result += x;
      }
      var decimalResult = result.toFixed(2);
      document.getElementById(type + "cashresult").innerHTML = decimalResult;
    }
    function updateCoin(type){
      result = 0.00;
      for(var i = 5 ;i<9;i++){
        var x = parseFloat(document.getElementById(type + "r" + String(i)).textContent);
        result += x;
      }
      var decimalResult = result.toFixed(2);
      document.getElementById(type + "coinresult").innerHTML = decimalResult;
    }

    </script>
  </head>
  <body>
    <div style="display:block;">
      <div style="text-align:left">
        <h1>Start Cash</h1>
        <div style="clear:both">
          <label for="shundred">$100 x </label>

          <label id="sr0">0.00</label>
        </div>
        <div style="clear:both">
          <label for="stwenty">$20 x </label>

        </div>
        <div style="clear:both">
          <label for="stens">$10 x </label><input id="stens" onkeyup="calcAmount('stens', '10', 'sr2', 's')" type="number" placeholder="Amount of tens"></input><label id="sr2">0.00</label>
        </div>
        <div style="clear:both">
          <label for="sfives">$5 x </label><input id="sfives" onkeyup="calcAmount('sfives', '5', 'sr3', 's')" type="number" placeholder="Amount of fives"></input><label id="sr3">0.00</label>
        </div>

        </div>
        <div style="clear:both">

        </div>
        <div style="clear:both">
          <label for="sdimes">$.10 x </label><input id="sdimes" onkeyup="calcAmount('sdimes', '.10', 'sr6', 's')" type="number" placeholder="Amount of dimes"></input><label id="sr6">0.00</label>
        </div>
        <div style="clear:both">
          <label for="snickels">$.05 x </label><input id="snickels" onkeyup="calcAmount('snickels', '.05', 'sr7', 's')" type="number" placeholder="Amount of nickels"></input><label id="sr7">0.00</label>
        </div>
        <div style="clear:both">
          <label for="sones">$.01 x </label><input id="spennies" onkeyup="calcAmount('spennies', '.01', 'sr8', 's')" type="number" placeholder="Amount of pennies"></input><label id="sr8">0.00</label>
        </div>
        <div style="clear:both">
          <label>Total Cash: </label><label id ="scashresult">0.00</label>
        </div>
        <div style="clear:both">
          <label>Total Coin: </label><label id ="scoinresult">0.00</label>
        </div>
        <div style="clear:both">
          <label>Total: </label><label id="sresult">0.00</label>
        </div>
    </div>
  </div>
