<script>
  $(document).ready(function(){
    $('#see_all').click(function(){
      $.ajax({
        url: '/gettable/',
        success: function(result){
          var table = result.table
          for(key in table){
            if(table.hasOwnProperty(key))
              console.log(table[key]);
          }
        },
        error: function(result){
          console.log('FAIL');
        }
      });
    });
  });
</script>
